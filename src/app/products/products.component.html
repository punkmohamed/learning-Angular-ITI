<div class="card rounded-5 bg-secondary-subtle position-relative" style="height: 420px">
  <div class="d-flex flex-column ">
    <div class="">
      <img [src]="product.productImages" class="card-image w-100 rounded-5 rounded-bottom-0 object-fit-cover" alt="">
    </div>
    <div class="card-content d-flex justify-content-between align-items-center pt-3 p-3 ">
      <div>
        <p class="ps-4 fs-5">{{product.productCategory}}</p>
        <h2 class="text-uppercase">{{product.productName}}</h2>
        <span class="text-danger px-5 fs-5 ">{{product.productPrice}}$</span>
        <span class="text-light bg-success position-absolute  rounded-4 p-1" *ngIf="product.onSale"
          style="right: 10px; top: 10px;">onsale</span>
      </div>
      <div>
        <i class="fa-solid fa-cart-shopping fs-2"></i>
      </div>
    </div>
  </div>
</div>
