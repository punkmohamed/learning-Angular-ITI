<div class="container pt-5">
  <div>
    <div class="header mb-5">
      <span class="fs-5 trending">trending</span>
      <div class="mt-3 d-flex justify-content-between align-items-center">
        <h3 class=" fw-bold">Trending Games</h3>
        <button class="btn btn-outline-danger">VIEW ALL</button>
      </div>
    </div>
    <div class="contant">
      <div class="cards d-grid">
        <div class="row">
          <div class="col-3" *ngFor="let product of product">
            <div class="card rounded-5 bg-secondary-subtle">
              <div class="d-flex flex-column">
                <div class="">
                  <img [src]="product.productImages" class="card-image w-100 rounded-5 rounded-bottom-0" alt="">
                </div>
                <div class="card-content d-flex justify-content-between align-items-center pt-3 p-3">
                  <div>
                    <p class="ps-4 fs-5">{{product.productCategory}}</p>
                    <h2 class="text-uppercase">{{product.productName}}</h2>
                    <span class="text-danger px-5 fs-5 ">{{product.productPrice}}</span>
                  </div>
                  <div>
                    <i class="fa-solid fa-cart-shopping fs-2"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="my-5">
